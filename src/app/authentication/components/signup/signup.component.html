<!-- signup.component.html -->
<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="signup()">
    <div class="form-row">
      <mat-form-field class="form-group">
        <input matInput placeholder="Username" type="text" id="username" name="username" [(ngModel)]="user.username" required>
      </mat-form-field>
      <mat-form-field class="form-group">
        <input matInput placeholder="First Name" type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="form-group">
        <input matInput placeholder="Middle Name" type="text" id="middleName" name="middleName" [(ngModel)]="user.middleName">
      </mat-form-field>
      <mat-form-field class="form-group">
        <input matInput placeholder="Last Name" type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="form-group">
        <input matInput placeholder="Email" type="email" id="email" name="email" [(ngModel)]="user.email" required>
      </mat-form-field>
      <mat-form-field class="form-group">
        <input matInput placeholder="Password" type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="form-group">
        <input matInput placeholder="Birth Date" type="date" id="birthDate" name="birthDate" [(ngModel)]="user.birthDate" required>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit">Sign Up</button>
  </form>
</div>
