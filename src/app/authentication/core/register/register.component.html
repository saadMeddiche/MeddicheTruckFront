<div class="h-full flex flex-col items-center justify-center px-4 pt-8 mx-auto md:h-screen pt:mt-0 bg-gray-900">
  <a (click)="navigateToHome()" class="flex items-center justify-center mb-4 text-2xl font-semibold lg:mb-6 text-white">
    <img src="{{Logo.iconPath}}" class="mr-2 h-10" alt="{{Logo.name}} Logo">
    <span>{{Logo.name}}</span>
  </a>
  <!-- Card -->
  <div class="max-h-96 overflow-y-auto w-3/4 p-6 space-y-6 sm:p-8 rounded-lg shadow bg-gray-800">
    <h2 class="text-2xl font-bold text-white ">
      Create a Free Account
    </h2>
    <form class="mt-8 space-y-6" (ngSubmit)="register()">
      <div>
        <label for="username" class="block mb-2 text-sm font-bold text-white">Your username</label>
        <input [(ngModel)]="user.username" type="text" name="username" id="username" class="border sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500" placeholder="" required>
      </div>
      <div>
        <label for="firstName" class="block mb-2 text-sm font-bold  text-white">Your firstName</label>
        <input [(ngModel)]="user.firstName" type="text" name="firstName" id="firstName" class="border sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500" placeholder="" required>
      </div>
      <div>
        <label for="middleName" class="block mb-2 text-sm font-bold  text-white">Your middleName</label>
        <input [(ngModel)]="user.middleName" type="text" name="middleName" id="middleName" class="border sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500" placeholder="" required>
      </div>
      <div>
        <label for="lastName" class="block mb-2 text-sm font-bold  text-white">Your lastName</label>
        <input [(ngModel)]="user.lastName" type="text" name="lastName" id="lastName" class="border sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500" placeholder="" required>
      </div>
      <div>
        <label for="email" class="block mb-2 text-sm font-bold  text-white">Your email</label>
        <input [(ngModel)]="user.email" type="email" name="email" id="email" class="border sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500" placeholder="" required>
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-bold  text-white">Your password</label>
        <input [(ngModel)]="user.password" type="password" name="password" id="password" placeholder="••••••••" class="border sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500" required>
      </div>
      <div>
        <label for="confirm-password" class="block mb-2 text-sm font-bold  text-white">Confirm password</label>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="border sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500" required>
      </div>
      <div class="flex items-start">
        <div class="flex items-center h-5">
          <input id="remember" aria-describedby="remember" name="remember" type="checkbox" class="w-4 h-4 rounded focus:ring-3 focus:ring-primary-300 focus:ring-primary-600 ring-offset-gray-800 bg-gray-700 border-gray-600" required>
        </div>
        <div class="ml-3 text-sm">
          <label for="remember" class="font-bold  text-white">I accept the <a href="#" class="text-primary-700 hover:underline text-primary-500">Terms and Conditions</a></label>
        </div>
      </div>
      <button type="submit" class="w-full px-5 py-3 text-base font-bold  text-center text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 sm:w-auto bg-primary-600 hover:bg-primary-700 focus:ring-primary-800">Create account</button>
      <div class="text-sm font-bold  text-gray-500">
        Already have an account? <a href="#" class="text-primary-700 hover:underline text-primary-500">Login here</a>
      </div>
    </form>
  </div>
</div>
