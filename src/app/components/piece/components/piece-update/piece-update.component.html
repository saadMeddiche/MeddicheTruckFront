<div class="piece-add-container">

  <button (click)="gotoListPiece()">Go Back To List</button>
  <form (ngSubmit)="updatePiece()" #pieceForm="ngForm">
    <div class="form-group">
      <label for="name">Piece Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="piece.name" required>
    </div>

    <div class="form-group">
      <label for="image">Piece Images</label>
      <input type="file" (change)="onFileSelected($event)" id="image" accept="image/*" multiple #fileInput>
    </div>

    <div *ngIf="images.length > 0" class="selected-images">
      <div *ngFor="let image of images" class="selected-image">
        <img [src]="displayImage(image)" alt="Selected Image">
        <button class="btn btn-icon" (click)="removeImage(image)">
          <i class="fas fa-times">x</i>
        </button>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="pieceForm.invalid || !images.length">Update Piece</button>
  </form>
</div>
