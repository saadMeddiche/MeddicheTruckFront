<nav class="fixed w-full z-40 top-0 start-0 border-gray-200 bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="{{Logo.iconPath}}" class="h-8" alt="Truck Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">{{Logo.name}}</span>
    </a>
    <div class="flex items-center md:order-2 space-x-1 md:space-x-0 rtl:space-x-reverse">
      <button type="button" data-dropdown-toggle="language-dropdown-menu" class="inline-flex items-center font-medium justify-center px-4 py-2 text-sm text-white rounded-lg cursor-pointer hover:bg-gray-700 hover:text-white">
        <div [innerHTML]="sanitizeSVG(selectedLanguage.flagSVG)"></div>
        {{selectedLanguage.name}} ({{selectedLanguage.country}})
      </button>
      <!-- Dropdown -->
      <div class="z-50 hidden my-4 text-base list-none divide-y divide-gray-100 rounded-lg shadow bg-gray-700" id="language-dropdown-menu">
        <ul class="py-2 font-medium" role="none">

          <ng-container *ngFor="let language of languages">
            <li>
              <a href="#" class="block px-4 py-2 text-sm text-gray-400 hover:bg-gray-600 hover:text-white" role="menuitem">
                <div class="inline-flex items-center" >
                  <div [innerHTML]="sanitizeSVG(language.flagSVG)"></div>
                  {{language.name}} ({{language.country}})
                </div>
              </a>
            </li>
          </ng-container>

        </ul>
      </div>
      <button data-collapse-toggle="navbar-language" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600" aria-controls="navbar-language" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-language">
      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 bg-gray-800 md:bg-gray-900 border-gray-700">
<!--        <li>-->
<!--          <a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:text-blue-500" aria-current="page">Home</a>-->
<!--        </li>-->

        <ng-container *ngFor="let item of navbarLinks">
          <li>
            <a (click)="item.function()" class="block py-2 px-3 md:p-0 rounded text-white md:hover:text-blue-500 hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700 cursor-pointer">{{item.name}}</a>
          </li>
        </ng-container>

      </ul>
    </div>
  </div>
</nav>
