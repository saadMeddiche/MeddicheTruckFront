<div class="h-full overflow-y-auto font-bold flex flex-col justify-center px-6 pt-8 mx-auto md:h-screen pt:mt-0 bg-gray-900">

<!--  List-->
  <div class="h-5/6 overflow-y-auto">

<!--    Search-->
    <div class="sticky top-0 p-4 block sm:flex items-center justify-between border-b lg:mt-1.5 bg-gray-800 border-gray-700">
      <div class="w-full mb-1">
        <div class="mb-4">
          <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
              <li class="inline-flex items-center cursor-pointer">
                <a (click)="navigateToUserDashboard()" class="inline-flex items-center hover:text-primary-600 text-gray-300 hover:text-white">
                  <svg class="w-5 h-5 mr-2.5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                  Dashboard
                </a>
              </li>
              <li>
                <div class="flex items-center cursor-pointer">
                  <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                  <a (click)="refreshPage()" class="ml-1 hover:text-primary-600 md:ml-2 text-gray-300 hover:text-white">
                    {{ itemService.getItemNameUpperCase() }}
                  </a>
                </div>
              </li>
              <li>
                <div class="flex items-center">
                  <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                  <span class="ml-1 md:ml-2 text-gray-500" aria-current="page">
                  List
                </span>
                </div>
              </li>
            </ol>
          </nav>
          <h1 class="text-xl font-semibold  sm:text-2xl text-white">{{ itemService.getItemName() }} List</h1>
        </div>
        <div class="sm:flex">
          <div class="items-center mb-3 flex sm:divide-x sm:divide-gray-100 sm:mb-0 divide-gray-700">
            <form class="lg:pr-3" method="GET">
              <label for="items-search" class="sr-only">Search</label>
              <div class="relative mt-1 lg:w-64 xl:w-96">
                <input
                  [(ngModel)]="searchTerm" (input)="searchItems()"
                  type="text" name="searchTerm" id="items-search"
                  class="border sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500"
                  placeholder="Search for {{ itemService.getItemNameUpperCase() }}">
              </div>
            </form>
            <div class="flex pl-0 mt-3 space-x-1 sm:pl-2 sm:mt-0">
              <a (click)="clearSearchTerm()" class=" m-1 cursor-cell inline-flex justify-center p-1 rounded text-gray-400 hover:bg-gray-700 hover:text-white">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
              </a>
            </div>
          </div>
          <div class="flex items-center ml-auto space-x-2 sm:space-x-3">
            <button
              (click)="alertParentThatAddButtonIsClicked()"
              type="button"
                    class="inline-flex items-center justify-center w-1/2 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 sm:w-auto bg-primary-600 hover:bg-primary-700 focus:ring-primary-800">
              <svg class="w-5 h-5 mr-2 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
              Add
            </button>
            <a href="#" class="inline-flex items-center justify-center w-1/2 px-3 py-2 text-sm font-medium text-center border  rounded-lg focus:ring-4 focus:ring-primary-300 sm:w-auto bg-gray-800 text-gray-400 border-gray-600 hover:text-white hover:bg-gray-700 focus:ring-gray-700">
              <svg class="w-5 h-5 mr-2 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd"></path></svg>
              Export
            </a>
          </div>
        </div>
      </div>
    </div>

<!--    Table-->
    <div class="flex flex-col">
      <div class="overflow-x-auto">
        <div class="inline-block min-w-full align-middle">
          <div class="overflow-hidden shadow">
            <table class="min-w-full divide-y table-fixed divide-gray-600">
              <thead class="bg-gray-700">
              <tr>
                <th scope="col" class="p-4">
                  <div class="flex items-center">
                    <input id="checkbox-all" aria-describedby="checkbox-1" type="checkbox" class="w-4 h-4 rounded focus:ring-3 focus:ring-primary-300 focus:ring-primary-600 ring-offset-gray-800 bg-gray-700 border-gray-600">
                    <label for="checkbox-all" class="sr-only">checkbox</label>
                  </div>
                </th>

                <th scope="col" class="p-4 text-xs font-medium text-left uppercase text-gray-400">
                  ID
                </th>

                <ng-container *ngFor="let column of columns">
                  <th scope="col" class="p-4 text-xs font-medium text-left uppercase text-gray-400">
                    {{column.label}}
                  </th>
                </ng-container>

                <th scope="col" class="p-4 text-xs font-medium text-left uppercase text-gray-400">
                  Actions
                </th>
              </tr>
              </thead>
              <tbody class="divide-y bg-gray-800 divide-gray-700">

              <ng-container *ngFor="let item of items">
                <tr class="hover:bg-gray-700">
                  <td class="w-4 p-4">
                    <div class="flex items-center">
                      <input id="checkbox-{{ item.id }}" aria-describedby="checkbox-1" type="checkbox" class="w-4 h-4 rounded focus:ring-3 focus:ring-primary-300 focus:ring-primary-600 ring-offset-gray-800 bg-gray-700 border-gray-600">
                      <label for="checkbox-{{ item.id  }}" class="sr-only">checkbox</label>
                    </div>
                  </td>
                  <td class="max-w-sm p-4 overflow-hidden text-base font-normal  truncate xl:max-w-xs text-gray-400">#{{ item.id }}</td>
                  <ng-container *ngFor="let column of columns">

                    <td *ngIf="column.type == ColumnType.TEXT"
                        class="p-4 text-base font-medium whitespace-nowrap text-white">
                      {{ column.value(item) }}
                    </td>

                    <td *ngIf="column.type == ColumnType.TEXTAREA"
                        class="truncate max-w-20 p-4 text-base font-medium whitespace-nowrap text-white">
                      {{ column.value(item) }}
                    </td>

                    <td *ngIf="column.type == ColumnType.IMAGE"
                        (click)="column.function ? column.function(item): ''"
                        class="text-blue-600 underline cursor-pointer p-4 text-base font-medium whitespace-nowrap">
                      {{ column.value(item) }}
                    </td>

                  </ng-container>
                  <td class="p-4 space-x-2 whitespace-nowrap">
                    <button
                      (click)="alertParentThatEditButtonIsClicked(item.id)"
                      type="button" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 bg-primary-600 hover:bg-primary-700 focus:ring-primary-800">
                      <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path></svg>
                      Edit
                    </button>
                    <button
                      (click)="alertParentThatDeleteButtonIsClicked(item.id)"
                      type="button"
                      class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-800 focus:ring-4 focus:ring-red-900">
                      <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                      Delete
                    </button>
                  </td>
                </tr>
              </ng-container>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

<!--    Pagination-->
    <app-base-pagination
      [page]="page"
      [size]="size"
      [totalPages]="totalPages"
      (pageChange)="pageChanged($event)"/>

  </div>
</div>
