<div class="h-full overflow-y-auto font-bold flex flex-col justify-center px-6 pt-8 mx-auto md:h-screen pt:mt-0 bg-gray-900">

  <div class="h-5/6 overflow-y-auto">

    <!--    Search-->
    <div class="sticky top-0 z-20 bg-gray-900 flex items-center justify-center py-4 md:py-8 flex-wrap">
      <div class="sm:flex">
        <div class="items-center mb-3 flex sm:divide-x sm:divide-gray-100 sm:mb-0 divide-gray-700">
          <form class="lg:pr-3" method="GET" (ngSubmit)="uploadImage()">
            <label for="items-search" class="sr-only">Search</label>
            <div class="relative mt-1 lg:w-64 xl:w-96">
              <input
                [(ngModel)]="searchTerm" (input)="onSearch()"
                type="text" name="searchTerm" id="items-search"
                class="border sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500"
                placeholder="Search for {{itemService.getItemName()}}">
            </div>
          </form>
          <div class="flex pl-0 mt-3 space-x-1 sm:pl-2 sm:mt-0">
            <a
              (click)="clearSearchTerm()"
              class=" m-1 cursor-cell inline-flex justify-center p-1 rounded text-gray-400 hover:bg-gray-700 hover:text-white">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
            </a>
          </div>
        </div>
        <div class="flex items-center ml-auto space-x-2 sm:space-x-3">
          <button type="button"
                  [attr.data-drawer-target]="'drawer-create-default'"
                  [attr.data-drawer-show]="'drawer-create-default'"
                  [attr.aria-controls]="'drawer-create-default'"
                  [attr.data-drawer-placement]="'right'"
                  class="inline-flex items-center justify-center w-1/2 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 sm:w-auto bg-primary-600 hover:bg-primary-700 focus:ring-primary-800">
            <svg class="w-5 h-5 mr-2 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
            Upload
          </button>
        </div>
      </div>
    </div>

<!--    Images-->
    <div class="flex flex-wrap justify-center">
      <ng-container *ngFor="let image of images">
        <div class="w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/6 p-2 relative">
          <button
            (click)="deleteImage(image.id)"
            class="absolute top-0 left-0 z-10 bg-red-500 text-white px-2 py-1 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 30 30">
              <path d="M 13 3 A 1.0001 1.0001 0 0 0 11.986328 4 L 6 4 A 1.0001 1.0001 0 1 0 6 6 L 24 6 A 1.0001 1.0001 0 1 0 24 4 L 18.013672 4 A 1.0001 1.0001 0 0 0 17 3 L 13 3 z M 6 8 L 6 24 C 6 25.105 6.895 26 8 26 L 22 26 C 23.105 26 24 25.105 24 24 L 24 8 L 6 8 z"></path>
            </svg>
          </button>
          <img class="w-full h-auto rounded-lg"
               id="image-{{image.id}}"
               [src]="BACKEND + image.photoPath"
               alt="{{image.name}}">
          <p class="mt-2 text-center text-white">{{image.name}}</p>
        </div>
      </ng-container>
    </div>

    <!--    Pagination-->
    <app-base-pagination
      [page]="page"
      [size]="size"
      [totalPages]="totalPages"
      (pageChange)="pageChanged($event)"/>

  </div>
</div>

<!-- Add Image Drawer -->
<div id="drawer-create-default" class="fixed top-0 right-0 z-40 w-full h-screen max-w-xs p-4 overflow-y-auto transition-transform translate-x-full bg-gray-800" tabindex="-1" aria-labelledby="drawer-label" aria-hidden="true">
  <h5 id="drawer-label" class="inline-flex items-center mb-6 text-sm font-semibold uppercase text-gray-400">
    New {{itemService.getItemName()}}
  </h5>
  <button type="button" data-drawer-dismiss="drawer-create-default" aria-controls="drawer-create-default" class="text-gray-400 bg-transparent rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center hover:bg-gray-600 hover:text-white">
    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    <span class="sr-only">Close menu</span>
  </button>
  <form [formGroup]="form" (ngSubmit)="uploadImage()">
    <div class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-400">Name</label>
        <input class="block w-full text-sm border rounded-lg focus:outline-none text-gray-400 bg-gray-700 border-gray-600 placeholder-gray-400"
               id="name"
               type="text"
               placeholder="Enter name"
               formControlName="name">

        <div class="text-red-500">{{getErrorName("name")}}</div>
      </div>

      <div>
        <label for="file" class="block text-sm font-medium text-gray-400">Image</label>
        <input class="block w-full text-sm border rounded-lg cursor-pointer text-gray-400 focus:outline-none bg-gray-700 border-gray-600 placeholder-gray-400"
               id="file"
               type="file"
               (change)="onFileSelected($event)"
               accept="image/*"
               formControlName="file"
               >
        <div class="text-red-500">{{getErrorFile("file")}}</div>
      </div>
      <div class="bottom-0 left-0 flex justify-center w-full pb-4 space-x-4 md:px-4 md:absolute">
        <button
                [disabled]="form.invalid"
                type="submit"
                [attr.data-drawer-dismiss]="'drawer-create-default'"
                [attr.aria-controls]="'drawer-create-default'"
                class="disabled:bg-blue-300 text-white w-full justify-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-primary-600 hover:bg-primary-700 focus:ring-primary-800">
          Upload Image
        </button>
        <button type="button"
                [attr.data-drawer-dismiss]="'drawer-create-default'"
                [attr.aria-controls]="'drawer-create-default'" class="inline-flex w-full justify-center items-center focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg border text-sm font-medium px-5 py-2.5 focus:z-10 bg-gray-700 text-gray-300 border-gray-500 hover:text-white hover:bg-gray-600 focus:ring-gray-600">
          <svg aria-hidden="true" class="w-5 h-5 -ml-1 sm:mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
