<div class="h-full overflow-y-auto font-bold flex flex-col justify-center px-6 pt-8 mx-auto md:h-screen pt:mt-0 bg-gray-900">

  <div class="h-5/6 overflow-y-auto">

<!--    Search-->
    <div class="sticky top-0 z-20 bg-gray-900 flex items-center justify-center py-4 md:py-8 flex-wrap">
      <div class="sm:flex">
        <div class="items-center mb-3 flex sm:divide-x sm:divide-gray-100 sm:mb-0 divide-gray-700">
          <form class="lg:pr-3" method="GET" (ngSubmit)="uploadImage()">
            <label for="items-search" class="sr-only">Search</label>
            <div class="relative mt-1 lg:w-64 xl:w-96">
              <input
                [(ngModel)]="searchTerm" (input)="onSearch()"
                type="text" name="searchTerm" id="items-search"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Search for {{replaceUpperCaseWithSpace(lowerCaseFirstLetter(getItemName()))}}">
            </div>
          </form>
          <div class="flex pl-0 mt-3 space-x-1 sm:pl-2 sm:mt-0">
            <a
              (click)="clearSearchTerm()"
              class=" m-1 cursor-cell inline-flex justify-center p-1 text-gray-500 rounded hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
            </a>
          </div>
        </div>
        <div class="flex items-center ml-auto space-x-2 sm:space-x-3">
          <button type="button"
                  [attr.data-drawer-target]="'drawer-create-default'"
                  [attr.data-drawer-show]="'drawer-create-default'"
                  [attr.aria-controls]="'drawer-create-default'"
                  [attr.data-drawer-placement]="'right'"
                  class="inline-flex items-center justify-center w-1/2 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 sm:w-auto dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            <svg class="w-5 h-5 mr-2 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
            Upload
          </button>
        </div>
      </div>
    </div>

<!--    Images-->
    <div class="flex flex-wrap justify-center">
      <ng-container *ngFor="let image of images">
        <div class="w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/6 p-2">
          <img class="w-full h-auto rounded-lg"
               id="image-{{image.id}}"
               [src]="BACKEND + image.photoPath"
               alt="{{image.name}}">
          <p class="mt-2 text-center text-white">{{image.name}}</p>
        </div>
      </ng-container>
    </div>




<!--    Paging-->
    <div class="sticky bottom-0  items-center w-full p-4 bg-white border-t border-gray-200 sm:flex sm:justify-between dark:bg-gray-800 dark:border-gray-700">
      <div class="flex items-center mb-4 sm:mb-0">
        <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
          Showing
          <span class="font-semibold text-gray-900 dark:text-white">{{ currentPage() }}</span>
          of
          <span class="font-semibold text-gray-900 dark:text-white">{{ totalPages }}</span></span>
      </div>
      <div class="flex items-center space-x-3">
        <button
          [disabled]="isPreviousDisabled()" (click)="onPageChange(-1)"
          class="disabled:bg-blue-300 disabled:cursor-not-allowed inline-flex items-center justify-center flex-1 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
          <svg class="w-5 h-5 mr-1 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
          Previous
        </button>
        <button
          [disabled]="isNextDisabled()" (click)="onPageChange(1)"
          class="disabled:bg-blue-300 disabled:cursor-not-allowed inline-flex items-center justify-center flex-1 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
          Next
          <svg class="w-5 h-5 ml-1 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Add Image Drawer -->
<div id="drawer-create-default" class="fixed top-0 right-0 z-40 w-full h-screen max-w-xs p-4 overflow-y-auto transition-transform translate-x-full bg-white dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-label" aria-hidden="true">
  <h5 id="drawer-label" class="inline-flex items-center mb-6 text-sm font-semibold text-gray-500 uppercase dark:text-gray-400">
    New {{replaceUpperCaseWithSpace(lowerCaseFirstLetter(getItemName()))}}
  </h5>
  <button type="button" data-drawer-dismiss="drawer-create-default" aria-controls="drawer-create-default" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    <span class="sr-only">Close menu</span>
  </button>
  <form [formGroup]="form" (ngSubmit)="uploadImage()">
    <div class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-900 dark:text-gray-400">Name</label>
        <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg focus:outline-none dark:text-gray-400 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
               id="name"
               type="text"
               placeholder="Enter name"
               formControlName="name">

        <div class="text-red-500">{{getErrorName("name")}}</div>
      </div>

      <div>
        <label for="file" class="block text-sm font-medium text-gray-900 dark:text-gray-400">Image</label>
        <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
               id="file"
               type="file"
               (change)="onFileSelected($event)"
               accept="image/*"
               formControlName="file"
               >
        <div class="text-red-500">{{getErrorFile("file")}}</div>
      </div>
      <div class="bottom-0 left-0 flex justify-center w-full pb-4 space-x-4 md:px-4 md:absolute">
        <button
                [disabled]="form.invalid"
                type="submit"
                [attr.data-drawer-dismiss]="'drawer-create-default'"
                [attr.aria-controls]="'drawer-create-default'"
                class="disabled:bg-blue-300 text-white w-full justify-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
          Upload Image
        </button>
        <button type="button"
                [attr.data-drawer-dismiss]="'drawer-create-default'"
                [attr.aria-controls]="'drawer-create-default'" class="inline-flex w-full justify-center text-gray-500 items-center bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
          <svg aria-hidden="true" class="w-5 h-5 -ml-1 sm:mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
