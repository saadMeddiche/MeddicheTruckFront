<div class="sticky z-20 bottom-0 right-0 items-center w-full p-4 border-t sm:flex sm:justify-between bg-gray-800 border-gray-700">
  <div class="flex items-center mb-4 sm:mb-0">
        <span class="text-sm font-normal text-gray-400">
          Showing
          <span class="font-semibold text-white">{{ currentPage() }}</span>
          of
          <span class="font-semibold text-white">{{ totalPages }}</span></span>
  </div>
  <div class="flex items-center space-x-3">
    <button
      [disabled]="isPreviousDisabled()" (click)="onPageChange(-1)"
      class="disabled:bg-blue-300 disabled:cursor-not-allowed inline-flex items-center justify-center flex-1 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 bg-primary-600 hover:bg-primary-700 focus:ring-primary-800">
      <svg class="w-5 h-5 mr-1 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
      Previous
    </button>
    <button
      [disabled]="isNextDisabled()" (click)="onPageChange(1)"
      class="disabled:bg-blue-300 disabled:cursor-not-allowed inline-flex items-center justify-center flex-1 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 bg-primary-600 hover:bg-primary-700 focus:ring-primary-800">
      Next
      <svg class="w-5 h-5 ml-1 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
    </button>
  </div>
</div>
