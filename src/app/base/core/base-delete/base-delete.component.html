<!--  Delete-->
<div *ngIf="isModalVisible"
     class="fixed left-0 right-0 z-50 items-center justify-center overflow-x-hidden overflow-y-auto top-4 md:inset-0 h-modal sm:h-full flex bg-opacity-50 bg-gray-600">
  <div class="relative w-full h-full max-w-md px-4 md:h-auto">
    <!-- Modal content -->
    <div class="relative rounded-lg shadow bg-gray-800">
      <!-- Modal header -->
      <div class="flex justify-end p-2">
        <button
          (click)="toggleModal()"
          type="button" class="text-gray-400 bg-transparent rounded-lg text-sm p-1.5 ml-auto inline-flex items-center hover:bg-gray-700 hover:text-white">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 pt-0 text-center">
        <svg class="w-16 h-16 mx-auto text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <h3 class="mt-5 mb-6 text-lg text-gray-400">Are you sure you want to delete this {{ service.getItemNameLowerCase() }}?</h3>
        <a (click)="deleteItem(idOfLastClickedItem)"
           [attr.data-modal-hide]="'delete-modal'"
           class="cursor-pointer text-white bg-red-600 hover:bg-red-800 focus:ring-4 font-medium rounded-lg text-base inline-flex items-center px-3 py-2.5 text-center mr-2 focus:ring-red-800">
          Yes, I'm sure
        </a>
        <a
          (click)="toggleModal()"
          class="cursor-pointer focus:ring-4 focus:ring-primary-300 border font-medium inline-flex items-center rounded-lg text-base px-3 py-2.5 text-center bg-gray-800 text-gray-400 border-gray-600 hover:text-white hover:bg-gray-700 focus:ring-gray-700">
          No, cancel
        </a>
      </div>
    </div>
  </div>
</div>
